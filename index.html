<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>The Odin Library</title>
  </head>
  <body>
    <div class="grid relative grid-rows-[1fr_5fr_1fr] h-[100vh]">
      <!-- Header -->
      <div class="text-2xl shadow-header font-fonts flex items-center justify-center p-6">
        <p>The Odin Library</p>
      </div>
      <!-- Main -->
      <div id="main" class="flex flex-col bg-[#ECF0DA]">
        <button id="book-btn" class="border-4 self-center flex-none m-3 rounded-lg border-black p-4 hover:bg-black hover:text-white">+ Add Book</button>
        <div id="book-display" class="grid grid-cols-4 grid-rows-4 grid-flow-row gap-3 flex-1">
          
        </div>
      </div>
      <!-- Form -->
      <div class="hidden w-[100%] border gap-3 p-7 absolute flex-col bg-white rounded-md self-center justify-self-center" id="form-div">
        <h1 class="justify-self-center self-center">Add your Book</h1>
        <button type="reset" form="form" class="absolute w-9 self-end border-none rounded hover:bg-[rgba(0,0,0,0.1)]" id="close-input"><img src="./images/close_FILL0_wght400_GRAD0_opsz48.svg" alt=""></button>
        <form class="flex items-center justify-center flex-col gap-3" id="form">
          <!-- Title Input -->
          <div>
            <input class="outline p-1 rounded-md" type="text" name="book_title" id="book-title" placeholder="Title" required>
          </div>
          <!-- Author Input -->
          <div>
            <input class="outline p-1 rounded-md" type="text" name="book_author" id="book-author" placeholder="Author" required>
          </div>
          <!-- Pages -->
          <div>
            <input class="outline p-1 rounded-md" type="tel" name="book_pages" id="book-pages" placeholder="Pages" required pattern="^\d{1,}$">
          </div>
        </form>
        <button class="border-4 border-black rounded-md p-3 hover:bg-black hover:text-white self-center justify-self-center" type="submit" form="form" id="sub-btn">Add Book</button>
      </div>
      <!-- Footer -->
      <div class="flex items-center justify-center text-xl">
        <p>&#169; MJP</p>
      </div>
    </div>
  </body>
</html>
